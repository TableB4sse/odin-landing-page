<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Landing Page</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" media="all">

</head>
<body>
		<header>This website is awesome</header>

		<h1>Some random information.</h1>
		<main>
				<div class="gallery">
						<figure>
								<img src="images/batman-funny.gif" alt="Gif of Batman">
								<figcaption>This is Batman under LSD</figcaption>
						</figure>
						<figure>
								<img src="images/itachi.gif" alt="Gif of Itachi">
								<figcaption>This is Itachi doing tsukuyomi stuff</figcaption>
						</figure>
						<figure>
								<img src="images/batman-thinking.gif" alt="Gif of Batman 3">
								<figcaption>Batman thinking: "What the f**k is this website ?"</figcaption>
						</figure>
						<figure>
								<img src="images/skeletor-until-we-meet-again.gif" alt="Gif of Skeletor">
								<figcaption>"Until we meet again" - Skeletor</figcaption>
						</figure>
				</div>
		</main>
		<section class="quote-section">
				<figure class="quote">
						<blockquote>
								<p>
									This is an inspiring quote, or a testimonial from a customer. Maybe it's just filling up space, or maybe people will actually read it. Who knows? All I know is that it looks nice.
								</p>
						</blockquote>
						<figcaption class="quote-author"> - Thor, God of Thunder</figcaption>

				</figure>


		</section>

		<footer>Footer</footer>
</body>
</html>
